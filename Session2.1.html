<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- SEO -->
    <title>Session 2 - Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>MSV</th>
                <th>Tên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    01
                </td>
                <td>
                    Hoàng
                </td>
            </tr>
            <tr>
                <td>
                    02
                </td>
                <td>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium, enim!
                </td>
                <td>
                    Duy
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>00</td>
                <td>xx</td>
            </tr>
        </tfoot>
    </table>
    <!-- cellspacing: khoảng cách giữa các đường viền -->
    <!-- cellpadding: khoảng cách giữa chữ và đường viền -->
    <table border="1px" cellspacing="10px" cellpadding="10px">
        <!-- colspan: gom n cột lại với nhau -->
        <!-- rowspan: gom n hàng lại với nhau -->
        <tr>
            <th colspan="2">Thuộc tính</th>
        </tr>
        <tr>
            <th rowspan="2">Mã trường</th>
            <th>Tên trường</th>
        </tr>
        <tr>
            <td>UTC</td>
            <td>ĐH GTVT</td>
        </tr>
    </table>
</body>
</html>
